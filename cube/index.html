<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">front</div>
            <div class="cube__face cube__face--back">back</div>
            <div class="cube__face cube__face--right">right</div>
            <div class="cube__face cube__face--left">left</div>
            <div class="cube__face cube__face--top">top</div>
            <div class="cube__face cube__face--bottom">bottom</div>
        </div>
    </div>

    <p class="radio-group">
        <label>
            <input type="radio" name="rotate-cube-side" value="front" checked>front
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="right" checked>right
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="back" checked>back
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="left" checked>left
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="top" checked>top
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="bottom" checked>bottom
        </label>
    </p>
    <script src="main.js"></script>
</body>
</html>
